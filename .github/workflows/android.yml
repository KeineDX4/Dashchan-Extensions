name: Dashchan-Dvach build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
env:
  KEYSTORE_FILENAME: ${{ secrets.KEYSTORE_FILENAME }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  RELEASE_SIGN_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  RELEASE_SIGN_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Checkout keystore - for Dvach
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.KEYSTORE_DASHCHAN_REPO }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: extensions/dvach/keystore
        
    - name: Checkout keystore - for Fourchan
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.KEYSTORE_DASHCHAN_REPO }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: extensions/fourchan/keystore
        
    - name: Checkout keystore - for Endchan
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.KEYSTORE_DASHCHAN_REPO }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: extensions/endchan/keystore
        
    - name: Checkout keystore - for Cirno
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.KEYSTORE_DASHCHAN_REPO }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: extensions/cirno/keystore
        
    - name: Checkout keystore - for sojak.party
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.KEYSTORE_DASHCHAN_REPO }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: extensions/sojakparty/keystore
        
    - name: Checkout keystore - for rf.dobrochan
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.KEYSTORE_DASHCHAN_REPO }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: extensions/refugedobrochan/keystore

    - name: Checkout keystore - for archived.moe
      uses: actions/checkout@v3
      with:
        repository: ${{ secrets.KEYSTORE_DASHCHAN_REPO }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: extensions/archivedmoe/keystore

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build dvach with Gradle
      run: ./gradlew :extensions:dvach:assembleRelease
      
    - name: Build fourchan with Gradle
      run: ./gradlew :extensions:fourchan:assembleRelease
      
    - name: Build endchan with Gradle
      run: ./gradlew :extensions:endchan:assembleRelease

    - name: Build cirno with Gradle
      run: ./gradlew :extensions:cirno:assembleRelease
      
    - name: Build sojak.party with Gradle
      run: ./gradlew :extensions:sojakparty:assembleRelease
      
    - name: Build rf.dobrochan with Gradle
      run: ./gradlew :extensions:refugedobrochan:assembleRelease

    - name: Build archived.moe with Gradle
      run: ./gradlew :extensions:archivedmoe:assembleRelease
      
    - name: Upload APK - Dvach
      uses: actions/upload-artifact@v2
      with:
        name: DashchanDvach.apk
        path: extensions/dvach/build/outputs/apk/release/DashchanDvach-release.apk
        
    - name: Upload APK - Fourchan
      uses: actions/upload-artifact@v2
      with:
        name: DashchanFourchan.apk
        path: extensions/fourchan/build/outputs/apk/release/DashchanFourchan-release.apk
        
    - name: Upload APK - Endchan
      uses: actions/upload-artifact@v2
      with:
        name: DashchanEndchan.apk
        path: extensions/endchan/build/outputs/apk/release/DashchanEndchan-release.apk
        
    - name: Upload APK - Cirno
      uses: actions/upload-artifact@v2
      with:
        name: DashchanCirno.apk
        path: extensions/cirno/build/outputs/apk/release/DashchanCirno-release.apk
        
    - name: Upload APK - sojak.party
      uses: actions/upload-artifact@v2
      with:
        name: DashchanSojakparty
        path: extensions/sojakparty/build/outputs/apk/release/DashchanSojakparty-release.apk
        
    - name: Upload APK - rf.dobrochan
      uses: actions/upload-artifact@v2
      with:
        name: DashchanRefugeDobrochan
        path: extensions/refugedobrochan/build/outputs/apk/release/DashchanRefugeDobrochan-release.apk

    - name: Upload APK - archived.moe
      uses: actions/upload-artifact@v2
      with:
        name: DashchanArchivedMoe
        path: extensions/archivedmoe/build/outputs/apk/release/DashchanArchivedMoe-release.apk
      
